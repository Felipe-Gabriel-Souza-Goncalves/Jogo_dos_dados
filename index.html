<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shuffler</title>
  </head>

  <style>
    body {
      margin: 0;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      /* justify-content: center; */
      min-height: 100vh;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
    main {
      text-align: center;
    }
    footer {
      box-sizing: border-box;
      margin-top: auto;
      width: 100%;
      text-align: center;
      padding: 12px;
      border-top: 1px solid lightgray;
    }
    #area {
      display: none;
      flex-direction: column;
      flex-wrap: wrap;
      max-width: 700px;
      align-items: center;
      justify-content: center;
      margin-left: auto;
      margin-right: auto;
    }
    #area i {
      color: #7b7b7b;
      font-size: 0.9em;
      margin: 8px 0px;
    }
    #input {
      width: 130px;
    }
    #escolhasImg {
      display: flex;
      flex-wrap: wrap;
      max-width: 700px;
      align-items: center;
      justify-content: center;
    }
    .escolha {
      border: 3px solid transparent;
      height: 206px;
      aspect-ratio: 100 / 103;
      user-select: none;
      -webkit-user-drag: none;
      margin: 4px;
    }

    /* Elemento em foco */
    .foco {
      backdrop-filter: brightness(0.8);
      border: 3px solid gray;
    }

    /* Animação de erro */
    .erro {
      animation: animacaoErro 0.5s forwards;
    }
    @keyframes animacaoErro {
      0% {
      }
      25% {
        translate: 5px;
      }
      50% {
        translate: -5px;
      }
      75% {
        translate: 5px;
      }
      100% {
        translate: 0px;
      }
    }

    .acertou {
      animation: acertou 1s forwards;
    }

    @keyframes acertou {
      from {
      }
      50% {
        transform: rotateY(90deg);
      }
      100% {
        transform: rotateY(0);
      }
    }

    @media (max-width: 450px) {
        .escolha{height: 150px;}
    }
  </style>
  <body>
    <main>
      <h1>Clique no número de dados que você quer misturar</h1>
      <div id="difficult">
        <button onclick="beginGame(1)">1</button>
        <button onclick="beginGame(2)">2</button>
        <button onclick="beginGame(3)">3</button>
        <button onclick="beginGame(4)">4</button>
        <button onclick="beginGame(5)">5</button>
        <button onclick="beginGame(6)">6</button>
        <br /><br />
      </div>
      <div id="area">

        <span>Modos de combinar: <span id="modosDeCombinar"></span></span><br />

        <div id="escolhasImg"></div>
        <i color="lightgray">Use CTRL + ↓ para ir direto ao input</i>
        
        <form id="formPalpite">
          <input id="input" type="number" min="0" max="6" required placeholder="Digite seu palpite" />
          <button id="button" type="button" onclick="sendGuess(itemEmFoco)">Enviar</button>
        </form>

      </div>
      <br />
      <div id="stats"></div>
    </main>
    <footer>
      Github: &nbsp;
      <a href="https://github.com/Felipe-Gabriel-Souza-Goncalves" target="_blank">Felipe</a> <br />
      Repositório: &nbsp;
      <a href="https://github.com/Felipe-Gabriel-Souza-Goncalves/Jogo_dos_dados" target="_blank">Jogo dos dados!</a>
    </footer>

    <script src="script/script.js"></script>
  </body>
</html>
